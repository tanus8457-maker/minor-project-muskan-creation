      text-shadow: 1px 1px 5px black;
      flex-direction: column;
      text-align: center;
    }

    .hero h1 {

    /* Products Section */
    .products {
      text-align: center;
      padding: 50px 20px;
    }

    .products h2 {
      color: goldenrod;
      margin-bottom: 20px;
    }

    .product-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 250px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    .product h3 {
      margin: 10px 0;
      color: #555;
    }

    .product button {
      background-color: goldenrod;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .product button:hover {
      background-color: #b8860b;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    @media(max-width:768px){
      .navbar{
        flex-direction: column;
      }
      nav{
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
