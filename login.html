<!DOCTYPE html>
<head>
   <title>Login - Jewelry Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;

      background: url("C:/Users/Pc/Pictures/Project/41.jpg") no-repeat center center/cover;

      margin-bottom: 25px;

    .login-container button {
